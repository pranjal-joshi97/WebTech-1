<!DOCTYPE html>
<html>

    <head>
        <title>CSS demo 1</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <!--Notice no styles here -->
        <style type="text/css">
            p {
                border: blue;
            }
        </style>
    </head>

    <body>
        <h1>This is a header of type h1</h1>
        <h2>This is a <span style="color:green">
                header of type</span> h2</h2>
        <hr />
        <p>This is a normal paragraph</p>
        <p style="border:red; border-style:solid">
            This is a bordered paragraph</p>
    </body>

</html>
