<html>

    <head>
        <style type="text/css">
            table {
                border: 1px solid black;
            }

            td {
                border: 1px solid black;
                text-align: center;
                vertical-align: bottom;
            }

            img {
                height: 30px;
            }

            td.remove {
                border: none;
            }
        </style>

    </head>

    <body>
        <table>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <td rowspan="2"> 3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>


        <table>
            <caption>a nesting table demo</caption>

            <tr>
                <td class="remove" colspan="2">
                    <table>
                        <tr>
                            <td>This is</td>
                            <td>the first inner table</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td class="remove">
                    <table>
                        <tr>
                            <td><img src="images/France.png"></td>
                            <td><img src="images/Croatia.png"></td>
                        </tr>
                        <tr>
                            <td><img src="images/England.png"></td>
                            <td><img src="images/Belgium.png"></td>
                        </tr>
                    </table>
                </td>
                <td style="vertical-align: center;">
                    <p><img src="images/class.JPG" style="height:60px;"></p>
                </td>
            </tr>

        </table>

    </body>

</html>
